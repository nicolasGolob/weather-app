<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GOLOB Nicolas, I am currently studying Web Development">
    <title>Weather-App</title>
    <meta name="description" content="mini weather application created for practice">
    <link rel="stylesheet" href="app.css" />
    <script src="https://kit.fontawesome.com/0fdd1eeabf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="quote-text">
            <p>"In the presence of nature, a wild delight <br /> runs through the man, in spite of real sorrows." <br />
                <span>Ralph Waldo Emerson</span></p>
        </div>
        <div class="current-weather">
            <img class="weather-icon" id="showIcon" style="visibility:hidden" />
            <div class="date"></div>
        </div>
        <div class="current-temperature"></div>
        <div class="city"></div>
        <input type="text" class="searchByCity" id="showElement" placeholder="City Weather Research"
            autocomplete="off" />
        <button class="showDetails" id="showDetailsPart" style="visibility: hidden;"><a href="#showDetailsVisible">Details &nbsp<i class="fas fa-cloud-sun"></i></a></button> 
    </div>
    <div class="details-container" id="showDetailsVisible" style="display: none;">
        <div class="weather-description"><p></p></div>
        <div class="weather-max"><p></p></div>
        <div class="weather-min"><p></p></div>
        <div class="wind-speed"><p></p></div>
        <div class="weather-cloud"><p></p></div>
        <div class="weather-humidity"><p></p></div>
    </div>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
