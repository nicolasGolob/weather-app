<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GOLOB Nicolas, I am currently studying Web Development">
    <title>Weather-App</title>
    <meta name="description" content="mini weather application created for practice">
    <link rel="stylesheet" href="app.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <input type="text" id="searchByCity" placeholder="City Weather Research" autocomplete="off"/>
        </header>
        <main>
            <section class="location">
                <div class="city">Albertville, FR</div>
                <div class="date">Saturday 2 May 2021</div>
            </section>
            <div class="current">
                <div class="temperature">13<span>°c</span></div>
                <div class="weather">Raining</div>
                <div class="hi-low">11/14°c</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
